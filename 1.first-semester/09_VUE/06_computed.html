<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<a href="https://kr.vuejs.org/v2/guide/computed.html">VueJS 공식문서</a>
<div id="app">
    <p>원본 메시지: {{ message }}</p>
    <p>뒤집 메시지: {{ reversedMessage }}</p>

    <p>{{ dateMethod() }}</p>
    <p>{{ dateComputed }}</p>

<!--
    1. {{ let i = 1 }}  변수 선언. error!
    2. {{ message.split('').reverse().join('') }}  가능하지만, BAD.
    3. {{ if (condition) { do something } }}  안됨. 3항 연산자로는 가능!
-->
</div>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '안녕하세요',
            d: Date.now(),
        },
        methods: {
            reverseMessage () {
                return this.message.split('').reverse().join('');
            },
            dateMethod () {
                return Date.now();
            }
        },
        computed: { // getter 역할. computed 안에는 실행되어있고, 이름으로 값을 가져옴. message가 바뀌지 않으면? caching 되어 있는 값을 가져온다!
            reversedMessage () {
                return this.message.split('').reverse().join('');
            },
            dateComputed () {
                return Date.now()
            },
        }
    })
</script>
</body>
</html>
